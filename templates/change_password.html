<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background-color: #0c5170;
      font-family: 'Nunito', sans-serif;
    }
    .card {
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 0.15rem 1.75rem rgba(0, 0, 0, 0.15);
    }
    .btn-primary {
      background-color: #0c5170;
      border-color: #0c5170;
    }
    .form-control {
      padding: 0.75rem 1rem;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4">
        <div class="card-body">
          <h3 class="text-center mb-4"><i class="fas fa-key me-2"></i>Change Password</h3>

          <form method="POST">
            <div class="mb-3">
              <label>New Password</label>
              <input type="password" name="new_password" id="new_password" class="form-control" required />
            </div>
            <div class="mb-3">
              <label>Confirm Password</label>
              <input type="password" name="confirm_password" id="confirm_password" class="form-control" required />
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" onclick="togglePassword()" id="showPasswordCheck">
              <label class="form-check-label" for="showPasswordCheck">Show Password</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-unlock-alt me-1"></i> Change Password
            </button>
          </form>

          <div class="text-center mt-3">
            <a href="{{ url_for('routes.loginadmin') }}" class="text-white">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script>
  function togglePassword() {
    var newPw = document.getElementById("new_password");
    var confirmPw = document.getElementById("confirm_password");
    if (newPw.type === "password") {
      newPw.type = "text";
      confirmPw.type = "text";
    } else {
      newPw.type = "password";
      confirmPw.type = "password";
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
