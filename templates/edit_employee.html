<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee | Employee Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0c5170;
            --secondary-color: #1cc88a;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
        }
        
        body {
            background-color: rgba(12, 12, 12, 0.849) ;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .edit-card {
            max-width: 600px;
            margin: 2rem auto;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-bottom: none;
            border-radius: 0.5rem 0.5rem 0 0 !important;
            padding: 1.25rem 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid #d1d3e2;
            border-radius: 0.35rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.5rem 1.5rem;
        }
        
        .btn-secondary {
            padding: 0.5rem 1.5rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="edit-card card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Employee Details</h3>
            </div>
            <div class="card-body p-4">
            <form method="POST" action="{{ url_for('routes.update_employee', id=employee.id) }}">
                <div class="mb-4">
                    <input type="hidden" id="id" name="id" class="form-control" 
                        value="{{ employee.id }}" required>
                </div>
                <div class="mb-4">
                    <label for="employeeid" class="form-label">Employee ID</label>
                    <input type="text" id="employeeid" name="employeeid" class="form-control" 
                        value="{{ employee.employeeid }}" required>
                </div>
                
                <div class="mb-4">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" 
                        value="{{ employee.name }}" required>
                </div>
                <div class="mb-4">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="Male" { employee.gender = 'Male' }selected{ endif }>Male</option>
                        <option value="Female" { employee.gender = 'Female' }selected{ endif }>Female</option>
                        <option value="Other" { employee.gender = 'Other' }selected{ endif }>Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" 
                        value="{{ employee.email }}" required>
                    <div class="form-text">Please enter a valid email address</div>
                </div>
                
                <div class="action-buttons mt-4">
                    <a href="{{ url_for('routes.employee') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back to List
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Update Employee
                    </button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
